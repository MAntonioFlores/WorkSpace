<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <h1>Formulario</h1>

    <form action="">
        <!--propiedades adicionales
        placeholder: añade a la caja de texto un texto para identificarlo
        size: este es para darle un tamaño a la caja de texto
        required: valida que si no viene lleno antes de enviar el formulario lo tiene que enviar
        readonly: es para solo lectura de esa caja por lo que no se puede modificar
        autofocus: este es para que el puntero empiece en un campo en especifico-->
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">

        <br><br>
        <label for="numero">Numero: </label>
        <input type="number" name="numero" id="numero">

        <br><br>
        <label for="email"> Email: </label>
        <input type="text" name="email" id="email">

        <br><br>
        <label for="pass">Contraseña: </label>
        <input type="password" name="pass" id="pass">

        <br><br>
        <input type="submit" value="enviar" name="enviar">
    </form>
</body>
</html>
