<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para tablas</title>

    <style>
        body{
            font-family: Arial;
        }
        table, th, td{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }
        th, td{
            padding: 10px;
        }
        th{
            background: #0a0aa5c7;
            color: #fff;
        }
        tr:hover{
            background: #857e7e9d;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>País</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>26</td>
            <td>Peru</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>30</td>
            <td>México</td>
        </tr>
    </table>
</body>
</html>
